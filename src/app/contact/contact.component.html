<div class="formClass">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input [(ngModel)]="name" type="text" class="form-control" id="name" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input [(ngModel)]="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea [(ngModel)]="message" class="form-control" id="message" rows="3"></textarea>
  </div>
  <div class="mt-3">
    <re-captcha (resolved)="resolved($event)" siteKey="6Le0PucgAAAAADO2__lenZEQXBU_Z8JgC-biQtTW"></re-captcha>
  </div>
  <button type="submit" class="btn btn-primary mt-3" (click)="submitLead()" [disabled]="formInvalid">Submit</button>
  <div class="mt-3" [hidden]="formMessageHidden">
    Thank you for contacting me, {{ name }}. I will get in touch with you soon!
  </div>
</div>
